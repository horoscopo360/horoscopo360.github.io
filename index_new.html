<!DOCTYPE html>
<html lang="en" >
<head>
	  <meta charset="UTF-8">
	  <title>Horoscopos - Registrate/Iniciar Sesion</title>
	  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="./style.css">

	</head>
	<body>	

<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registrate</a></li>
        <li class="tab"><a href="#login">Iniciar Sesion</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Registrate gratis</h1>
          
          <form action="registro_login.php" method="post">
			  <div class="field-wrap">
				  <label>
					Nombre<span class="req">*</span>
				  </label>
				  <input type="text" name="nombre" required autofocus />
			</div>
			
				<div class="field-wrap">
				  <label>
					Usuario<span class="req">*</span>
				  </label>
				  <input type="text" name="usuario" required />
				</div>

			  <div class="field-wrap">
				<label>
				  Dirección de Correo Electrónico<span class="req">*</span>
				</label>
				<input type="email" name="correo" required />
			  </div>
			  
			  <div class="field-wrap">
				<label>
				  Establecer una Contraseña<span class="req">*</span>
				</label>
				<input type="password" name="contra" required />
			  </div>
			  
			  <div>
				<td align="center">
				<button type="submit" class="button button-block" >Registrar</button>
				</td>
			</div>
          </form><!-- registro_login -->
        </div><!-- signup -->
		</div><!-- tab-content -->
        
        <div class="tab-content">
		<div id="login">   
          <h1>¡Bienvenido de nuevo!</h1>
          <form action="login.php" method="post">
          
		  <div class="top-row">
			<div class="field-wrap">
			<label>
			  Nombre de Usuario<span class="req">*</span>
			</label>
			<input type="text" name="usuario" required autofocus />
			</div>
          
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input type="password" name="contra" required />
          </div>
          
          <p class="forgot"><a href="#">¿Has olvidado tu contraseña?</a></p>
		 
          <button type="submit" class="button button-block" >Inicar Sesion</button>
		  
		  </div>
		  </form><!-- login -->

        </div><!-- login -->
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
